{% extends 'base/index.html' %}
{% block function %}
<section class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>flight ticket</h2>
                </div>
                <div style="text-align: right">
                    <a href="{{ url_for('search_flight') }}"><i class="fa fa-search"></i> Search Flight</a>
                </div>
            </div>
            <div>
                <form>
                    <div class="row" style="text-align: left">
                        <div class="col-md-6 form-group">
                            <h4>Flight:</h4>
                            <select class="form-control">
                                <option>Select a flight...</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Ticket class:</h4>
                            <select class="form-control">
                                <option>Select a ticket class...</option>
                                <option>Ticket class 1</option>
                                <option>Ticket class 2</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>First name:</h4>
                            <input class="form-control" type="text" placeholder="First name..." />
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Last name:</h4>
                            <input class="form-control" type="text" placeholder="Last name..." />
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Identity card:</h4>
                            <input class="form-control" type="text" placeholder="Identity card...">
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Email:</h4>
                            <input class="form-control" type="text" placeholder="Email...">
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Phone:</h4>
                            <input class="form-control" type="text" placeholder="Phone...">
                        </div>
                        <div class="col-md-6 form-group">
                            <h4>Price:</h4>
                            <input class="form-control" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: left"><br/><br/>
                        <button type="submit" class="btn btn-danger">Order Ticket Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
