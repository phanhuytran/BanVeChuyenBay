    <script>
        function show_seat_function() {
            var a = document.getElementById("select-flight").value;
            var b = document.getElementById("first-name").value;
            var c = document.getElementById("last-name").value;
            var d = document.getElementById("identity-card").value;
            var e = document.getElementById("email").value;
            var f = document.getElementById("phone").value;

            var x = document.getElementById("show-seat");
            var y = document.getElementById("seat-flex");

            if (a != '' && b != '' && c != '' && d != '' && e != '' && f != '') {
                if (x.style.display == "block") {
                    x.style.display = "block";
                    y.style.display = "flex";
                } else {
                    x.style.display = "block";
                    y.style.display = "flex";
                }
            }
        }
    </script>
