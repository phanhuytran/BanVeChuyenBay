{% extends 'base/index.html' %}

{% block function %}
    <section class="contact-form">
        <div class="container">
            <div class="section-heading">
                <h2>flight ticket</h2>
            </div>
            <div class="item-tickets">
                <a href="{{ url_for('search_flight') }}"><i class="fa fa-search"></i> Search Flight</a>
            </div>
            <div class="s009">
                <form>
                    <div class="inner-form">
                        <div class="advance-search">
                            <span class="desc">ORDER TICKETS</span>
                            <div class="row">
                                <div class="input-field">
                                    <div class="input-select">
                                        <div class="input-select">
                                            <select name="id_flight">
                                                <option>Select a flight...</option>
                                                <option>TP HCM - Ha Noi</option>
                                                <option>Khanh Hoa - TP HCCM</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="first_name" placeholder="First name..." />
                                </div>
                                <div class="input-field">
                                    <input type="text" name="last_name" placeholder="Last name..." />
                                </div>
                            </div>

                            <div class="row second">
                                <div class="input-field">
                                    <input type="text" name="identity_card" placeholder="Identity card..." />
                                </div>
                                <div class="input-field">
                                    <input type="text" name="email" placeholder="Email..." />
                                </div>
                                <div class="input-field">
                                    <input type="text" name="phone" placeholder="Phone..." />
                                </div>
                            </div>

                            <span class="desc">SELECT SEAT</span>

                            <div class="seat">
                                <div class="seat-class">
                                    <button class="seat-class-1">A1</button>
                                    <button class="seat-class-1">B1</button>
                                    <button>C1</button>
                                    <button>D1</button>
                                    <button>E1</button>
                                    <button>F1</button>
                                    <button>G1</button>
                                    <button>H1</button>
                                    <button>I1</button>
                                    <button>K1</button>
                                    <button>L1</button><br/>
                                    <button class="seat-class-1">A2</button>
                                    <button class="seat-class-1">B2</button>
                                    <button>C2</button>
                                    <button>D2</button>
                                    <button>E2</button>
                                    <button>F2</button>
                                    <button>G2</button>
                                    <button>H2</button>
                                    <button>I2</button>
                                    <button>K2</button>
                                    <button>L2</button><br/>
                                    <button class="seat-class-1">A3</button>
                                    <button class="seat-class-1">B3</button>
                                    <button>C3</button>
                                    <button>D3</button>
                                    <button>E3</button>
                                    <button>F3</button>
                                    <button>G3</button>
                                    <button>H3</button>
                                    <button>I3</button>
                                    <button>K3</button>
                                    <button>L3</button><br/>
                                    <button class="seat-class-1">A4</button>
                                    <button class="seat-class-1">B4</button>
                                    <button>C4</button>
                                    <button>D4</button>
                                    <button>E4</button>
                                    <button>F4</button>
                                    <button>G4</button>
                                    <button>H4</button>
                                    <button>I4</button>
                                    <button>K4</button>
                                    <button>L4</button>
                                </div>
                                <div class="seat-note">
                                    <button disabled class="seat-class-1"></button><span class="desc">Seat class 1</span>
                                    <button disabled></button><span class="desc">Seat class 2</span>
                                </div>
                            </div>

                            <div class="row third">
                                <div class="input-field">
                                    <div class="result-count">
                                        PRICE: <span style="font-size:20px">2,000,000.00 VND</span>
                                    </div>
                                    <div class="submit-search">
                                        <input class="btn-delete" type="submit" value="RESET" />
                                        <input class="btn-search" type="submit" value="ORDER TICKET NOW" style="width:300px"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <section class="map">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15738110.955688218!2d96.86300237702812!3d15.628352495661527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31157a4d736a1e5f%3A0xb03bb0c9e2fe62be!2zVmnhu4d0IE5hbQ!5e0!3m2!1svi!2sth!4v1607137071634!5m2!1svi!2sth" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
