{% extends 'base/log.html' %}
{% block function %}
<div class="content clearfix">
    <ul id="p-frm">
        <form action="{{ url_for('login_admin') }}" method="post">
            <li><strong>Username</strong></li>
            <li><input type="text" name="username" id="username" placeholder="Username" required /></li>
            <li><strong>Password</strong></li>
            <li><input type="password" name="password" id="password" placeholder="Password" required /></li>
            <li><input type="submit" class="btn" id="login" value="Login"/></li>
            <li style="text-align: center;"><a style="color: white;" href="#">Forgot password</a></li>
        </form>
    </ul>
</div>
{% endblock %}
