{% extends 'base/index.html' %}

{% block function %}
<section class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>flight list</h2>
                </div>
            </div>
            <div>
                <form>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="text" name="id_flight" placeholder="Search flight code..." />
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="date" name="date_flight" />
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="text" name="departure_airport" placeholder="Search departure airport..." />
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="text" name="arrival_airport" placeholder="Search arrival airport..." />
                        </div>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <input type="submit" value="Search" class="btn btn-danger"/>
                    </div>
                </form>
            </div>
            <table class="table table-hover" style="text-align:left">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Id Flight</th>
                    <th scope="col">Departure airport</th>
                    <th scope="col">Arrival airport</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Empty seats</th>
                    <th scope="col">Reserved seats</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>123</td>
                    <td>Ho Chi Minh city</td>
                    <td>Ha Noi</td>
                    <td>01/11/2020 13:00</td>
                    <td>50 min</td>
                    <td>22</td>
                    <td>24</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>234</td>
                    <td>Ho Chi Minh city</td>
                    <td>Hai Phong</td>
                    <td>01/11/2020 15:30</td>
                    <td>1 hour</td>
                    <td>40</td>
                    <td>12</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
